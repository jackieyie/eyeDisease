    <h1>了解常见眼疾 (一)</h1>
    <div class="intro-content" style="text-align: left; padding-left: 20px; padding-right: 20px;"> <!-- 内容稍微左对齐以便阅读列表 -->
        <h2 style="text-align: center; color: var(--primary-dark);">白内障 (Cataracts)</h2>
        <p>白内障是指眼球内原本透明的晶状体变得混浊，导致视力模糊、眩光感增强或颜色感知变暗。它通常与年龄增长有关，但也可由其他因素引起。白内障是全球主要的致盲原因之一，但通常可以通过手术成功治疗。</p>

        <h2 style="text-align: center; color: var(--primary-dark); margin-top: 25px;">青光眼 (Glaucoma)</h2>
        <p>青光眼是一组损害视神经的眼部疾病，视神经负责将视觉信息从眼睛传递到大脑。如果不及时治疗，青光眼可能导致视野逐渐丧失甚至失明。早期青光眼通常没有明显症状，因此定期眼压和视神经检查非常重要，尤其是对于有家族史或高风险人群。</p>
